<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Microsoft â€“ Cloud, Computers, Apps &amp; Gaming</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container flex items-center">
      <div class="nav ml-6 lg:hidden">
        <div class="w-6 h-0.1 mt-4 border-black border-1"></div>
        <div class="w-6 h-0.1 mt-1 border-black border-1"></div>
        <div class="w-6 h-0.1 mt-1 border-black border-1"></div>
      </div>
      <div class="search items-center mt-4 ml-5 lg:ml-9 flex xl:ml-14">
        <div class="search hidden xl:block">Search</div>
        <!-- <i class="fa fa-search"></i> -->
        <img src="search.png" alt="Search logo" class="w-5 h-5 xl:ml-2" />
      </div>
      <div
        class="micosoftLogo flex space-x-8 mt-2 ml-16 xs:ml-36 sm:ml-56 lg:order-first lg:ml-6"
      >
        <img src="Microsoft.png" class="w-35 h-7" alt="" />
        <div class="nav2 mt-2 hidden lg:block">
          <ul class="flex text-sm space-x-4">
            <li>Microsoft 365</li>
            <li>Teams</li>
            <li>Copilot</li>
            <li>Windows</li>
            <li>Surface</li>
            <li>Xbox</li>
            <li>Support</li>
            <li class="pl-32 xl:pl-44">All Microsoft</li>
          </ul>
        </div>
      </div>

      <div
        class="cart mt-2 ml-10 xs:ml-32 sm:ml-60 lg:ml-1 flex xl:ml-8 xl:mt-4"
      >
        <div class="cart hidden xl:block xl:mt-4">Cart</div>
        <img src="Cart.jpg" alt="cart image" class="w-18 h-14" />
        <!-- <i class="fa fa-shopping-cart" aria-hidden="true"></i> -->
      </div>
      <div class="myAccount mt-3 lg:-ml-3 xl:ml-3 flex xl:mt-5">
        <div class="signin hidden xl:block xl:mt-2">Sign in</div>
        <img src="user2.png" alt="Login Account Sign" class="w-14 h-10" />
      </div>
    </div>
    <div class="animation flex items-center h-12 mt-4 bg-[#e6e6e6]">
      <h1 class="ml-44 xs:ml-64 sm:ml-110 md:ml-130 lg:ml-150 xl:ml-180">
        Animation
      </h1>
      <div class="ml-5 text-gray text-stone-300">|</div>
      <!-- <img
        src="on button.jpeg"
        width="34px"
        height="34px"
        class="ml-3"
        alt=""
      /> -->
      <!-- <i class="fa-solid fa-toggle-on color-bl"></i> -->
      <button
        class="w-11 ml-5 h-5 bg-blue-700 border-1 border-blue-700 rounded-2xl"
      >
        <p class="w-3 ml-6 h-3 bg-white border-1 rounded-2xl"></p>
      </button>
      <h1 class="ml-2">On</h1>
    </div>
    <div class="shop flex items-center bg-black h-16">
      <h1 class="ml-6 text-white lg:hidden">Surface Pro</h1>
      <div class="lg:hidden">
        <i class="fa-solid fa-angle-down text-white ml-6 mt-1"></i>
      </div>
      <h1 class="text-white hidden lg:block ml-6">Tech specs</h1>
      <h1 class="text-white hidden lg:block ml-135 xl:ml-160">Compare</h1>
      <button
        class="bg-sky-400 ml-32 border-1 border-sky-400 p-2 pl-4 pr-4 rounded-lg xs:ml-56 xs:p-1 xs:pl-1 xs:pr-1 sm:ml-105 md:ml-115 lg:ml-14"
      >
        Shop now
      </button>
    </div>
    <img
      src="micro.jpg"
      alt="Laptop picture"
      class="h-132 lg:h-250 sm:h-180 lg:w-200"
    />
  </body>
</html>
