<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gray-200">
    <div class="flex mx-60 my-36">
      <div class="mx-20 my-8 w-80">
        <img
          width="280px"
          height="180px"
          src="facbook.svg"
          alt="Facebook Logo"
        />
        <h1 class="mx-7 -my-4 text-base w-90 text-wrap flex">
          Facebook helps you connect and share with the people in your life.
        </h1>
      </div>
      <div
        class="w-80 h-72 bg-white border-slate-100 border-2 shadow-sm shadow-gray-400 px-4 py-1"
      >
        <input
          type="text"
          placeholder="Email address or Phone Number"
          class="inputbtn bg-gray-50"
        />
        <input
          type="password"
          placeholder="Password"
          class="inputbtn bg-gray-50"
        />
        <button class="bg-blue-600 inputbtn text-white text-lg">Log In</button>
        <b class="text-blue-600 text-xs mx-20">Forgotten Password?</b>
        <!-- <div class="border-b-1 border-black mt-4"></div> -->
        <hr class="mt-4" />
        <button
          class="bg-green-500 text-white text-lg w-48 mx-10 rounded-md p-1 border-1 my-6"
        >
          Create New Account
        </button>
      </div>
    </div>
  </body>
</html>
